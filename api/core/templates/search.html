{% extends "layout.html" %}
{% block content %}
                <div class="navbar navbar-inverse navbar-fixed-top">
                        <div class="navbar-inner">
                                <div class="container">
                                <a class="brand" href="{{ url_for('index_page') }}">IntelDB</a>
                                <div class="nav-collapse collapse">
                                        <ul class="nav">
                                                <li><a href="{{ url_for('index_page') }}">Home</a></li>
                                                <li class="active"><a href="{{ url_for('search_page') }}">Search</a></li>
                                                <li><a href="{{ url_for('add_page') }}">Add</a></li>
                                                <li><a href="{{ url_for('bulkadd_page') }}">Bulk Add</a></li>
                                                <li><a href="{{ url_for('apidoc_page') }}">API Syntax</a></li>

                                        </ul>
                                </div>
                                </div>
                        </div>
                </div>

		{% if bresults %}
		<div>
                        <div class="jumbotron">
                        <p class="lead">###</p>
                        <table class="table table-striped" >
                                <thead>
                                        <tr>
                                                <th>Name</th>
                                                <th>Added</th>
                                                <th>Notes</th>
                                                <th>Details</th>
                                        </tr>
                                </thead>
                                <tbody>
                                {% for row in recent %}
                                        <tr>
                                                <td>{{row[0]}}</td><td>{{row[1]}}</td><td>{{row[2]}}</td><td>{{row[3]}}</td>
                                        </tr>
                                {% endfor %}
                                </tbody>
                        </table>


                        </div>
		</div>
		{% else %}
                <div class="container" >
                        <div class="jumbotron">
                        <p class="lead">Search</p>
                        <table class="table table-striped" width="647">
                                <form method="post" class="navbar-form navbar-right">
                                  <div class="form-group">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name='query' style="width: 100%; resize:none" placeholder="Search Indicators...">  <br />
                                            <input type="submit" value="Submit">
                                        </div>
                                </div>
                                </form>

                        </table>

                        </div>
                </div>
		{% endif %}


{% endblock %}
